-- Игровые параметры
set player_hp = 0b1010000  -- 80
set enemy_damage = 0b1111   -- 15
set debug_mode = 0b1

-- Главный конфиг
game = {
  player: {
    name: "Hero",
    hp: #[player_hp],
    inventory: array("sword", "potion", 0b101)
  },
  enemies: array(
    {type: "orc", damage: #[enemy_damage]},
    {type: "goblin", damage: 0b101}
  ),
  debug: #[debug_mode]
}