-- Базовые настройки сервера
set port = 0b101000      -- 40
set host = "localhost"
set max_connections = 0b1111101000  -- 1000

-- Конфигурация сервера
server = {
  host: #[host],
  port: #[port],
  max_conn: #[max_connections],
  features: array(0b1, 0b10, "ssl", "auth"),
  logging: {
    level: 0b11,  -- debug
    file: "server.log"
  }
}